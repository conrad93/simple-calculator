<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #3c3c3c;
        }
        #image {
            width: 100%;
            height: 100%;
        }
        #image-container {
            width: 360px;
            height: 740px;
        }
    </style>
</head>
<body>
    <div id="image-container">
        <img id="image" src="../assets/images/shapes1080x1920.png" usemap="#shapes-map" alt="Shapes Image">
    
        <map name="shapes-map">
            <!-- Red Oval -->
            <area shape="circle" coords="318,608,202" href="#" alt="Red Oval" >
            <!-- Green Rectangle -->
            <area shape="rect" coords="720,720,1080,1440" href="#" alt="Green Rectangle">
            <!-- Blue Star -->
            <area shape="poly" coords="150,1080,200,1160,300,1160,250,1240,280,1320,200,1280,120,1320,150,1240,100,1160,200,1160" href="#" alt="Blue Star">
        </map>
    </div>
    <script>
        document.addEventListener("mousemove", (e) => {
            let x = event.pageX;
            let y = event.pageY;
            console.log(`x: ${x} & y: ${y}`);
        });
    </script>
</body>
</html>
