    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-md-4 bg-danger" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-warning" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-info" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-primary" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-secondary" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-success" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-light" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-dark" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-danger" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-warning" style="height: 200px;"></div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-4 bg-info" style="height: 200px;"></div>

        <div class="row justify-content-center">

        <div class="row justify-content-center">

        <div class="row justify-content-center">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script>
        function throttle(fn, limit) {
            let lastCall = 0;
            return function (...args) {
                const now = Date.now();
                if (now - lastCall >= limit) {
                fn.apply(this, args);
                lastCall = now;
                }
            };
        }

        const log = () => console.log("Scroll event triggered");

        const throttledScroll = throttle(log, 1000);

        window.addEventListener("scroll", throttledScroll);
    </script>
</body>
