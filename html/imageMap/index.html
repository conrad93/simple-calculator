<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
    <style>
        section{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .size{
            height: 500px;
            width: 750px;
        }
        .card{
            margin: 10px;
            padding: 5px;
            border-radius: 8px;
            box-shadow: 2px 4px 4px;
        }
    </style>
</head>
<body>
    <section>
        <div class="card size">
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="gameboy.jpg" usemap="#image-map">

            <map name="image-map">
                <area target="" alt="" title="" href="" coords="443,305,308,183" shape="rect">
                <area target="" alt="" title="" href="" coords="458,401,15" shape="circle">
                <area target="" alt="" title="" href="" coords="415,415,14" shape="circle">
                <area target="" alt="" title="" href="" coords="298,379,315,379,316,397,332,398,334,415,317,414,314,431,301,431,298,417,282,414,281,399,297,398" shape="poly">
                <area target="" alt="" title="" href="" coords="342,468,371,482" shape="rect">
                <area target="" alt="" title="" href="" coords="380,467,405,481" shape="rect">
            </map>
            
        </div>
        <div class="card">
            <div id="coords">
                x: none & y: none
            </div>
        </div>
    </section>
    <script>
        var coords = document.getElementById('coords');
        document.addEventListener("mousemove", (e) => {
            let x = event.pageX;
            let y = event.pageY;
            coords.innerHTML = `x: ${x} & y: ${y}`;
        });
        function getBodyPart(event,bodyPart){
            let x = event.pageX;
            let y = event.pageY;
            alert(`x: ${x} & y: ${y} => Body part(${bodyPart})`);
        }
    </script>
</body>
</html>
